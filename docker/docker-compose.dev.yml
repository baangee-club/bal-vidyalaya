version: "3"

services:
  backend:
    build: 
      context: ../backend
      target: dev
    entrypoint:
      [
        "uvicorn",
        "main:app",
        "--reload",
        "--host",
        "0.0.0.0",
        "--port",
        "80"
      ]
    env_file:
      - .env
    volumes:
      - ../backend:/code
    restart: always

  web:
    build: ../frontend
    restart: always

  proxy:
    image: nginxinc/nginx-unprivileged:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8080:80
    depends_on:
      - web
      - backend
